<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Manager</h1>
    <form id="taskForm">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" required placeholder="Enter a task:">
        <button type="submit">Add Task</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="taskTableBody">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
